{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- icon= -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="section ai">
        <h1>SLR language</h1>
        <div class="ai-top">
            <div class="top-left">
                <div class="frame">
                    <p id="wait" ></p>
                    <img id="demo" src="{% static 'camera-off.svg' %}" alt="stream">
                </div>
            </div>
            <div class="top-right">
                <button class="button-32" onclick="video_on()">on</button>
                <button class="button-32" onclick="video_off()">off</button>
                <div class="result">ผลลัพธ์คือ : </div>
                <div id="data"></div>
            </div>
        </div>
        <div class="ai-bot">
            <div class="bot-left">
                <h1>ค้นหา</h1>
	
                <div class="SearchBox">
                    <input type="text" class="SearchBox-input" placeholder="คำที่ต้องการค้นหา.">
                
                        <button class="SearchBox-button">
                            <i class="SearchBox-icon  material-icons">search</i>
                        </button>
                    
                </div> 
            </div>
            <div class="bot-right">
                <div class="frame"></div>
            </div>
        </div>
        <a href="{% url 'index' %}"><button class="button-32">กลับสู่เว็บไซค์</button></a>
        
    </div>
    <script>
        var status=0
        function video_on() {
          status=1
          document.getElementById("demo").src = "{% url 'stream' %}";
          document.getElementById("wait").innerHTML = "Turning on. . . . .";
          document.getElementById("data").innerHTML =null;
          setInterval(function(){
            $.ajax({
            type:"GET",
            url: "ai/",
            })
            .done(Response =>{
            const data=Response    
            if(status==0){
                data=null
            }
            document.getElementById("data").innerHTML =data['data']; 
            })
        },1000)
          setTimeout(showText, 3000);
        }
        function showText(){
          document.getElementById("wait").innerHTML = "Done";
        }
        function video_off() {
          status=0
          document.getElementById("demo").src = "{% static 'camera-off.svg' %}";
          document.getElementById("wait").innerHTML = "Turned off";
          document.getElementById("data").innerHTML =null;
        }
        
        </script>
</body>
</html>
